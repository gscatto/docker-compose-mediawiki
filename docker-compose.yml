services:
  nginx:
    build: nginx
    ports:
      - 80:80
    volumes:
      - mediawiki_html:/var/www/${MEDIAWIKI_HOST}/html
    environment:
      - MEDIAWIKI_HOST=${MEDIAWIKI_HOST}
  mediawiki_html:
    build: mediawiki_html
    volumes:
      - mediawiki_html:/var/www/${MEDIAWIKI_HOST}/html
    environment:
      - MEDIAWIKI_HOST=${MEDIAWIKI_HOST}
  php-fpm:
    image: php:8.3.1-fpm-bookworm
    volumes:
      - mediawiki_html:/var/www/${MEDIAWIKI_HOST}/html

volumes:
  mediawiki_html:
